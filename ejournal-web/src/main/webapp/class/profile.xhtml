<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../WEB-INF/templates/template.xhtml">
    <ui:define name="title">
        #{classBean.classVo.name} #{msg['profile']}
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{publicProfileBean.profileId}"/>
            <f:viewAction action="#{classProfileBean.onLoad}"/>
        </f:metadata>


        <h:form>
            <div class="container text-center">

                <h:outputText id="class-name" value="#{classProfileBean.aclass.classVo.name} #{msg['class.profile']}"
                              style="font-size: xx-large; font-weight: bold;">
                </h:outputText>

                <p:dataTable rendered="#{teacherPanelBean.teacher.aclasses.contains(classProfileBean.aclass.classVo)}"
                             value="#{classProfileBean.students}" var="student" type="ordered" emptyMessage="#{msg['class.empty']}">
                    <f:facet name="header">
                        #{msg['class.students']}
                    </f:facet>
                    <p:column headerText="Teljes név">
                        <h:outputLink value="#{request.contextPath}/student/profile.xhtml?id=#{student.id}">
                            <h:outputText value="#{student.user.firstName} #{student.user.lastName}"/>
                        </h:outputLink>
                    </p:column>
                    <p:column headerText="Az osztályzathoz tartozó tárgy">
                        <p:selectOneMenu id="subject3" required="true"
                                         value="#{subjectBean.subjectVoForMarks}"
                                         requiredMessage="#{msg['subj.reg']}" converter="subjectVoConverter">
                            <p:ajax event="change" update="@this" />
                            <f:selectItem itemLabel="#{msg['reg.sel']}" itemValue=""/>
                            <f:selectItems value="#{subjectBean.subjects}" var="subject"
                                           itemLabel="#{subject.name}" itemValue="#{subject}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column headerText="A beírandó osztályzat">
                        <p:selectOneMenu id="mark" required="true"
                                         value="#{classProfileBean.grade}"
                                         requiredMessage="#{msg['subj.reg']}">
                            <f:selectItem itemLabel="#{msg['reg.sel']}" itemValue=""/>
                            <f:selectItems value="#{classProfileBean.grades}" var="mark"
                                           itemLabel="#{mark}" itemValue="#{mark}"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:dataTable>
                <p:selectOneMenu rendered="#{not(teacherPanelBean.teacher.aclasses.contains(classProfileBean.aclass.classVo))}" id="subject2" required="true"
                                 value="#{subjectBean.subjectVoForMarks}"
                                 requiredMessage="#{msg['subj.reg']}" converter="subjectVoConverter">
                    <f:selectItem itemLabel="#{msg['reg.sel']}" itemValue=""/>
                    <f:selectItems value="#{subjectBean.subjects}" var="subject"
                                   itemLabel="#{subject.name}" itemValue="#{subject}"/>
                </p:selectOneMenu>
                <p:selectOneMenu rendered="#{not(teacherPanelBean.teacher.aclasses.contains(classProfileBean.aclass.classVo))}" id="mark2" required="true"
                                 value="#{classProfileBean.grade}"
                                 requiredMessage="#{msg['subj.reg']}">
                    <f:selectItem itemLabel="#{msg['reg.sel']}" itemValue=""/>
                    <f:selectItems value="#{classProfileBean.grades}" var="mark"
                                   itemLabel="#{mark}" itemValue="#{mark}"/>
                </p:selectOneMenu>
                <p:commandButton id="add-subject" value="Jegyek Beírása"
                                 style="margin-top:5px"
                                 action="#{markBean.addMark(classProfileBean.student.students.source,subjectBean.subjectVoForMarks,classProfileBean.grade)}"
                />
                <br>
                    <h:outputText rendered="#{not(teacherPanelBean.teacher.aclasses.contains(classProfileBean.aclass.classVo))}" value="Neked nincs jogod ahhoz hogy ebbe belepiszkálj mert nem te tanítod ezt az osztályt!">
                    </h:outputText>
                </br>

            </div>
        </h:form>


    </ui:define>


</ui:composition>
</html>
