<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="title">
        #{msg['registration.title']}
    </ui:define>

    <ui:define name="body">
        <div class="text-center">

            <p:panel rendered="#{facesContext.externalContext.userPrincipal == null}">
                <ui:include src="WEB-INF/includes/registration/registration.xhtml"/>
            </p:panel>

            <p:panelGrid styleClass="img-responsive" columns="2" layout="grid"
                         rendered="#{facesContext.externalContext.userPrincipal == null}">

                <p:column>

                    <div class="center-block">
                        <h2 style="text-align: center">#{msg['reg.student']}</h2>
                        <h:outputLink value="/../ejournal/registration/student.xhtml">
                            <h:graphicImage styleClass="image" style="width: 400px;
                                            align: center"
                                            library="images"
                                            name="parent.png"/>
                        </h:outputLink>
                    </div>
                </p:column>
                <p:column>

                    <div class="center-block">
                        <h2 style="text-align: center">#{msg['reg.teacher']}</h2>
                        <h:outputLink value="/../ejournal/registration/teacher.xhtml">
                            <h:graphicImage styleClass="image" style="width: 400px; align:center"
                                            library="images"
                                            name="teacher.png"/>
                        </h:outputLink>
                    </div>
                </p:column>

            </p:panelGrid>

            <!--
            <ui:include src="WEB-INF/includes/registration-form.xhtml"/>-->

            <p:outputLabel rendered="#{facesContext.externalContext.userPrincipal != null}"
                           styleClass="center-block">
                <h2 style="text-align: center">#{msg['login.alredy.logged']}</h2>
            </p:outputLabel>
        </div>
    </ui:define>
</ui:composition>
</html>
