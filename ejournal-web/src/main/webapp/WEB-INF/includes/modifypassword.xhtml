<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="modifypassword-form" prependId="false">
        <p:messages showSummary="true" showDetail="false"/>

        <p:panelGrid columns="2" layout="grid">
            <p:outputLabel for="modifypassword" value="#{msg['login.psw']}"/>
            <p:inputText id="modifypassword" value="#{passwordOperations.newpassword}" required="true"
                         requiredMessage="#{msg['login.psw.req']}"/>

        </p:panelGrid>
        <h:commandButton type="submit" id="passwordchange-button" value="#{msg['login.passwordchange']}" action="#{passwordOperations.modifyPassword}"/>

    </h:form>
</ui:composition>
