<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="login-forgotpassword" prependId="false">
        <p:messages showSummary="true" showDetail="false"/>

        <div>
            <p:outputLabel value="#{msg['login.forgotpassword']}&#160;"/>
        </div>

        <p:panelGrid columns="2" layout="grid">


            <p:outputLabel for="username2" value="#{msg['login.name']}"/>
            <p:inputText id="username2" value="#{passwordOperations.username}" required="true"
                         requiredMessage="#{msg['login.name.req']}"/>

        </p:panelGrid>
        <h:commandButton type="submit" id="login-forgotpwbutton" value="#{msg['login.newpassword']}" action="#{passwordOperations.newGeneratedPassword}"/>
        <ui:param name="logged-in2" value=""/>

    </h:form>
</ui:composition>
